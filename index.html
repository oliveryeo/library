<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>The Odin Library</div>
        <button class="log-in">Log in</button>
      </div>
      <div class="add-book-button">
        <button id="showDialog">+ Add book</button>
      </div>
      <div class="table">
        <!-- <div class="card">
                <div class="card-content">
                    <div class="title">"Harry Potter"</div>
                    <div class="author">J.K Rowling</div>
                    <div class="pages">581 Pages</div>
                    <div class="not-read">Not read</div>
                    <div class="remove">Remove</div>
                </div>
            </div> -->
      </div>
      <dialog id="add-book-dialog">
        <form id="add-book-form">
          <div class="form-title"><u>Add a new book</u></div>
          <div class="title-input">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="author-input">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="pages-input">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required>
          </div>
          <div class="read-input">
            <label for="read-check">Read?</label>
            <input type="checkbox" name="read-check" id="read-check">
          </div>
          <div class="submission-buttons">
            <button id="cancelBtn">Cancel</button>
            <button id="confirmBtn" formmethod="dialog"">Confirm</button>
          </div>
        </form>
      </dialog>
      <output></output>
      <div class="footer">Page layout inspired by michalosman</div>
    </div>
    <script src="myscripts.js"></script>
  </body>
</html>
