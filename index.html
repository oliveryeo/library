<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>The Odin Library</div>
            <button>Log in</button>
        </div>
        <div class="add-book"><button>+ Add book</button></div>
        <div class="table">
            <div class="card">
                <div class="card-content">
                    <div>"Harry Potter"</div>
                    <div>J.K Rowling</div>
                    <div>581 Pages</div>
                    <div class="read">Not read</div>
                    <div class="remove">Remove</div>
                </div>
            </div>
        </div>
        <div class="footer">Page layout inspired by michalosman</div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
